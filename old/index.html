<html lang="es"><head>
    <link rel="stylesheet" href="./css/home.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card presentacion</title>
</head>
<body>
    3
    <main class="container">
        <article class="box-article">
            <div class="card-1">
                <h2 class="card-1-h2">My name is Gabriel</h2>
                <img src="../img/4119540-9aea-3.jpg" alt="" class="card-1-img">
                <p class="card-1-p">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Enim accusantium voluptatibus voluptatem, optio id ea aliquid dignissimos modi repudiandae, repellendus sint error mollitia ipsum quidem vitae sit iure. Animi, soluta?</p>

            </div>
            <div class="card-2">
                <h2 class="card-2-h2">Calculadora basica</h2>
                <input type="text" id="n1" placeholder="Numero 1" class="card-2-input">
                <input type="text" id="n2" placeholder="Numero 2" class="card-2-input">
                <button id="calcular" class="card-2-btn">Calcular</button>
                <p id="resp" class="card-2-p">--</p>
                <!-- SCRIPT CACULADORA -->
                <script src="../js/index.js"></script>
                <!-- END SCRIPT -->
            </div>
            
            <div class="card-2">
                <div class="calcultor dark">
                    <div class="theme-toggler">
                        <i class="toggler icon"></i>
                    </div>
                    <div class="display-screen">
                        <div id="display"></div>
                    </div>
                    <div class="button">
                        <table>
                            <tr>
                                <td><button class="button btn-operator" id="clear">C</button></td>
                                <td><button class="button btn-operator" id="/">/</button></td>
                                <td><button class="button btn-operator" id="*">*</button></td>
                                <td><button class="button btn-operator" id="backspce"><</button></td>
                            </tr>
                            <tr>
                                <td><button class="button btn-operator" id="7">7</button></td>
                                <td><button class="button btn-operator" id="8">8</button></td>
                                <td><button class="button btn-operator" id="9">9</button></td>
                                <td><button class="button btn-operator" id="_">-</button></td>
                            </tr>
                            <tr>
                                <td><button class="button btn-operator" id="4">4</button></td>
                                <td><button class="button btn-operator" id="5">5</button></td>
                                <td><button class="button btn-operator" id="6">6</button></td>
                                <td><button class="button btn-operator" id="+">+</button></td>
                            </tr>
                            <tr>
                                <td><button class="button btn-operator" id="4">4</button></td>
                                <td><button class="button btn-operator" id="5">5</button></td>
                                <td><button class="button btn-operator" id="6">6</button></td>
                                <td><button class="button btn-operator" id="+">+</button></td>
                            </tr>
                            <tr>
                                <td><button class="button btn-operator" id="1">1</button></td>
                                <td><button class="button btn-operator" id="2">2</button></td>
                                <td><button class="button btn-operator" id="3">3</button></td>
                                <td rowspan="2"><button class="button btn-operator-1" id="equal">=</button></td>
                            </tr>
                            <tr>
                                <td><button class="button btn-operator" id=".">.</button></td>
                                <td><button class="button btn-operator" id="0">0</button></td>
                                <td><button class="button btn-operator" id="00">00</button></td>
                            </tr>
            
                        </table>
                    </div>
                    <script src="./js/calc.js"></script>
                </div>
            </div>
        </article>
        <script src="../js/calc.js"></script>
    </main>
</body>
</html>
